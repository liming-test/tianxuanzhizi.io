<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>老婆我爱你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6ea;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* 适配手机的爱心背景 */
        .heart-bg {
            position: absolute;
            /* 手机端尺寸适中，最大不超过500px */
            width: 70vw;
            height: 70vw;
            max-width: 500px;
            max-height: 500px;
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
            z-index: -1;
            transform: rotate(45deg);
        }

        .heart-bg::before,
        .heart-bg::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart-bg::before {
            top: -50%;
            left: 0;
        }

        .heart-bg::after {
            top: 0;
            left: -50%;
        }

        /* 响应式文案 */
        .text {
            font-size: clamp(2rem, 8vw, 3rem);
            color: #d63384;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
            z-index: 1;
            text-align: center;
        }

        /* 响应式企鹅 */
        .penguins {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .penguin {
            width: clamp(60px, 20vw, 100px);
            height: clamp(72px, 24vw, 120px);
            position: relative;
        }

        .penguin-body {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }

        .penguin-belly {
            width: 70%;
            height: 70%;
            background-color: #fff;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 25%;
            left: 15%;
        }

        .penguin-eye {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20%;
        }

        .penguin-eye.right {
            right: 25%;
        }

        .penguin-eye.left {
            left: 25%;
        }

        .penguin-pupil {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        .penguin-beak {
            width: 20px;
            height: 10px;
            background-color: #ff9f1c;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            left: 40%;
        }

        .penguin.left-penguin {
            transform: rotate(-10deg);
        }

        .penguin.right-penguin {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="heart-bg"></div>
    <div class="text">老婆我爱你</div>
    <div class="penguins">
        <div class="penguin left-penguin">
            <div class="penguin-body">
                <div class="penguin-belly"></div>
                <div class="penguin-eye left">
                    <div class="penguin-pupil"></div>
                </div>
                <div class="penguin-beak"></div>
            </div>
        </div>
        <div class="penguin right-penguin">
            <div class="penguin-body">
                <div class="penguin-belly"></div>
                <div class="penguin-eye right">
                    <div class="penguin-pupil"></div>
                </div>
                <div class="penguin-beak"></div>
            </div>
        </div>
    </div>
</body>
</html>
